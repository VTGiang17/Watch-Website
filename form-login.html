<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DongHo</title>
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.2.1-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="./bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper-login">
      <form action="">
        <div class="home-logo">
          <a href="index.html"><img src="images/logo.png" alt="" /></a>
        </div>
        <h2>Đăng nhập</h2>
        <div class="fb-login-btn">
          <button class="fb-btn">
            <img src="images/iconGoogle.png" alt="" />
            Đăng nhập bằng Google
          </button>
          <span>OR</span>
        </div>
        <div class="login-inp">
          <input type="email" placeholder=" Email " />
        </div>
        <div class="login-inp">
          <input type="password" placeholder="Mật khẩu " />
        </div>
        <div class="btn-login">
          <button>Đăng nhập</button>
        </div>
        <div class="signup">
          <span>Bạn chưa có tài khoản ? </span>
          <a class="dangki" href="form-signup.html">Đăng kí</a>
        </div>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
